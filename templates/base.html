<!DOCTYPE html>
{% load static recaptcha3 %}
<html lang="ru">
<head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{% block description %} {% endblock description %}" />
    <meta name="keywords" content="{% block keywords %} {% endblock keywords %}" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'slick/slick-theme.css'%}"/>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    {% recaptcha_init %}
    {% recaptcha_ready action_name='homepage' %}
</head>
<body>
    {% include 'include/header.html' %}
    <main id="{% block page_id %} {% endblock page_id %}" class="{% block page_class %}{% endblock page_class %}">
        {% block content %}

        {% endblock content %}

        <script type="text/javascript">
            let hd_fx = document.getElementById("fixed_header");
            let tx_fx = document.getElementById('text_fixed_header');

            window.onscroll = function() {scrollFunction()};
            function scrollFunction() {
              if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                hd_fx.style.height = '108px';
                tx_fx.style.opacity = '0';
                tx_fx.style.height = '0px';
                tx_fx.style.paddingTop = '0px';
              } else {
                hd_fx.style.height = '150px';
                tx_fx.style.opacity = '1';
                tx_fx.style.height = 'auto';
                tx_fx.style.paddingTop = '13px';
              }
            }
        </script>
    </main>
    {% include 'include/footer.html' %}
    {% block scripts %}{% endblock scripts %}
</body>
</html>
